---
layout: default
---

<section class="section">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-8 col-sm-offset-2">
				<article class="post">
					<h1>{{ page.title }}</h1>

					<div class="entry">
						{{ content }}
					</div>

					<div class="date">
						Written on {{ page.date | date: "%B %e, %Y" }}
					</div>

					{% include disqus.html disqus_identifier=page.disqus_identifier %}
				</article>
			</div>
		</div>
	</div>
</section>
